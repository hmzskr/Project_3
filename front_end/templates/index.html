<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     
     <!--bootstrap css-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <!--leaflet css-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="" />
     
     <!--leaflet javascript-->
     <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
          integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
          crossorigin=""></script>

     <!-- jQuery-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>

     <!--Bootstrap Popper dependency-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>

     <!--Bootstrap Javascript-->
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>

     <!--local css file-->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
     
     <title>Group Project #3</title>
</head>

<body>
     <div class="container">
          <div class="row">
               
               <!--initial city input bar-->
               <div class="col-12">
                    <nav class="navbar navbar-light bg-light">
                         <a class="navbar-brand">Enter City</a>
                         <form action="/cityInput" method="POST">
                              <input class="form-control mr-sm-2" type="search" name="city_input" placeholder="eg, Los Angeles"
                                   aria-label="Search">
                              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                         </form>
                    </nav>
               </div>
          </div>

          <!-- div to run animation while API data is collected -->
          <div class="row">
               <div class="col-12 text-center">
                    <br>                    
                    <h3>Collecting Data...</h3>
                    <br>                    
                    <h5>Data Collected Successfully!</h5>
                    <br>
                    </div>
          </div>
          
          <!-- div to narrow down input search -->
          <div class="row">
               <div class="col-2"></div>
               <div class="col-8">
                    <form action="/zip_and_category" method="POST">
                         <div class="form-group">
                              <label for="zipCode">Zip Code</label>
                              <input type="text" name="zip_code" class="form-control" id="zip_code"
                                   placeholder="Enter ZIP Code">
                         </div>
                         <div class="form-group">
                              <label for="categoryInput">Category</label>
                              <input type="text" name="category_input" class="form-control" id="category_input"
                                   placeholder="Category">
                         </div>
                         <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <div class="col-2"></div>
               </div>
          </div>
          <div class="row">
               <div class="col-2"></div>
               <div class="col-8 text-center">
                    <hr>
                    <h3>Predicted Information</h3>
                    <br>
                    <br>
                    <p>Rating: </p>
                    <p>Check-ins: </p>
               </div>
               <div class="col-2"></div>
          </div>
          <hr>
          
          <!--section for Leaflet visualization-->
          <div class="row">
               <div class="col-12 text-center">
                    <h3>This Is Where The Visualization Will Go</h3>
               </div>
          </div>
     </div>
     </div>

     <!--local JS dependencies-->
     <script src="{{ url_for('static', filename='js/config.js') }}"></script>
     <script src="{{ url_for('static', filename='js/app.js') }}"></script>

     
</body>
</html>
