<body>
     <div class="container">
          <div class="container-fluid-nav text-center">

               </nav>
          </div>
     </div>
     <div class="container">
          <form>
               <div class="form-group">
                    <label for="cityinput"></label>
                    <input type="text" class="form-control mb-3" id="cityinput" placeholder="Enter City & State Here (ie, Los Angeles, CA)">
                    <button type="submit" id="citysubmit" class="btn btn-primary">Submit</button>
               </div>
          </form>
     </div>
     <div class="container">
          <div class="row">
               <div class="col-6">
                    <div id="select-options"></div>
               </div>
               <div class="col-6">
                    <div id="zip-options"></div>
               </div>
          </div>         
     </div>

     <form id="myForm">
          <select id="selectNumber">
            <option>Choose a number</option>
          </select>
        </form>

     

     <!--local JS dependencies-->
     <!-- <script src="{{ url_for('static', filename='js/config.js') }}"></script> -->
